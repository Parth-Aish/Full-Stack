<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nimbus – Title Admin Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!------------  CSS  ------------>
<style>
/* ---------- 1. Design Tokens ---------- */
:root{
  /* light theme */
  --bg: #f7f8fa;
  --bg-panel: #ffffff;
  --txt: #1e1e1e;
  --accent: #0068ff;
  --border: #e0e3e8;
}

[data-theme="dark"]{
  --bg: #131417;
  --bg-panel: #1e1f23;
  --txt: #e7e9ed;
  --accent: #5fa8ff;
  --border: #2a2d33;
}

/* ---------- 2. Global Styles ---------- */
*{box-sizing:border-box;margin:0;padding:0}
body{
  font:400 15px/1.5 "Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  background:var(--bg);
  color:var(--txt);
  height:100vh;
  display:grid;
  grid-template:
      "header header" 60px
      "sidebar main" 1fr
      "footer footer" 50px /
      230px 1fr;
}

/* ---------- 3. Sections ---------- */
header{
  grid-area:header;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 20px;
  border-bottom:1px solid var(--border);
  background:var(--bg-panel);
}
header h1{font-size:20px;font-weight:600;color:var(--accent)}

#theme-toggle{
  position:relative;
  width:44px;height:24px;
  background:var(--border);
  border-radius:12px;
  cursor:pointer;
  transition:background .25s;
}
#theme-toggle::before{
  content:"";
  position:absolute;
  top:3px;left:3px;
  width:18px;height:18px;
  border-radius:50%;
  background:var(--bg-panel);
  transition:transform .25s;
}
[data-theme="dark"] #theme-toggle{background:var(--accent)}
[data-theme="dark"] #theme-toggle::before{transform:translateX(20px)}

/* Sidebar */
aside{
  grid-area:sidebar;
  background:var(--bg-panel);
  border-right:1px solid var(--border);
  padding:20px 0;
  display:flex;
  flex-direction:column;
  gap:6px;
}
aside a{
  padding:12px 24px;
  color:var(--txt);
  text-decoration:none;
  border-left:4px solid transparent;
  transition:background .2s,border-color .2s;
}
aside a:hover{
  background:rgba(0,0,0,.05);
}
[data-theme="dark"] aside a:hover{
  background:rgba(255,255,255,.06);
}
aside a.active{
  border-color:var(--accent);
  font-weight:600;
}

/* Main */
main{
  grid-area:main;
  padding:25px;
  overflow:auto;
}
.welcome-box{
  background:var(--bg-panel);
  border:1px solid var(--border);
  border-radius:6px;
  padding:35px;
  text-align:center;
}
.welcome-box h2{margin-bottom:10px;color:var(--accent)}
.welcome-box p{opacity:.9}

/* Footer */
footer{
  grid-area:footer;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:13px;
  border-top:1px solid var(--border);
  background:var(--bg-panel);
}

/* ---------- 4. Responsiveness ---------- */
@media(max-width:700px){
  body{
    grid-template:
      "header" 60px
      "main"   1fr
      "sidebar" auto
      "footer" 50px /
      1fr;
  }
  aside{
    flex-direction:row;
    justify-content:space-around;
    border-right:none;
    border-top:1px solid var(--border);
  }
  aside a{
    border-left:none;
    border-bottom:4px solid transparent;
  }
  aside a.active{border-bottom-color:var(--accent)}
}
</style>
</head>

<!------------  HTML  ------------>
<body>

  <!-- Header -->
  <header>
    <h1>Nimbus Dashboard</h1>
    <div id="theme-toggle" aria-label="Toggle theme"></div>
  </header>

  <!-- Sidebar -->
  <aside>
    <a href="#" class="active">Home</a>
    <a href="#">Users</a>
    <a href="#">Settings</a>
  </aside>

  <!-- Main content -->
  <main>
    <div class="welcome-box">
      <h2>Welcome, Admin!</h2>
      <p>Hook up charts, reports, or live widgets here.</p>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    © 2025 Nimbus Corp. All rights reserved.
  </footer>

<!------------  JavaScript  ------------>
<script>
/* Tiny scriptless toggle: store preference & flip root attribute */
const root=document.documentElement;
const stored=localStorage.getItem("theme");
if(stored==="dark") root.setAttribute("data-theme","dark");

const toggler=document.getElementById("theme-toggle");
toggler.addEventListener("click",()=>{
  const dark=root.getAttribute("data-theme")==="dark";
  root.setAttribute("data-theme", dark?"" :"dark");
  localStorage.setItem("theme", dark?"light":"dark");
});
</script>

</body>
</html>
