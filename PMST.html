<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Product Filter</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a clean look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Use the Inter font family */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple transition for product visibility */
        .product-card {
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto px-4 py-8 md:py-12">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Our Products</h1>
            <p class="text-gray-600 mt-2">Filter our collection by category.</p>
        </header>

        <!-- Filter Controls -->
        <div class="flex justify-center mb-8">
            <div class="relative w-full max-w-xs">
                <select id="categoryFilter" class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg shadow-sm appearance-none focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                    <option value="all">All Categories</option>
                    <option value="electronics">Electronics</option>
                    <option value="apparel">Apparel</option>
                    <option value="footwear">Footwear</option>
                    <option value="accessories">Accessories</option>
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                </div>
            </div>
        </div>

        <!-- Product List -->
        <main>
            <div id="productList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <!-- Products will be dynamically inserted here -->
            </div>
        </main>

    </div>

    <script>
        // --- DATA ---
        // An array of product objects. In a real application, this would likely come from an API.
        const products = [
            { id: 1, name: 'Wireless Mouse', category: 'electronics', image: 'https://placehold.co/400x400/93c5fd/333?text=Mouse' },
            { id: 2, name: 'Cotton T-Shirt', category: 'apparel', image: 'https://placehold.co/400x400/fca5a5/333?text=T-Shirt' },
            { id: 3, name: 'Running Shoes', category: 'footwear', image: 'https://placehold.co/400x400/86efac/333?text=Shoes' },
            { id: 4, name: 'Leather Wallet', category: 'accessories', image: 'https://placehold.co/400x400/fcd34d/333?text=Wallet' },
            { id: 5, name: 'Bluetooth Speaker', category: 'electronics', image: 'https://placehold.co/400x400/93c5fd/333?text=Speaker' },
            { id: 6, name: 'Denim Jeans', category: 'apparel', image: 'https://placehold.co/400x400/fca5a5/333?text=Jeans' },
            { id: 7, name: 'Smartwatch', category: 'electronics', image: 'https://placehold.co/400x400/93c5fd/333?text=Watch' },
            { id: 8, name: 'Canvas Sneakers', category: 'footwear', image: 'https://placehold.co/400x400/86efac/333?text=Sneakers' },
            { id: 9, name: 'Hoodie', category: 'apparel', image: 'https://placehold.co/400x400/fca5a5/333?text=Hoodie' },
            { id: 10, name: 'Sunglasses', category: 'accessories', image: 'https://placehold.co/400x400/fcd34d/333?text=Sunglasses' },
            { id: 11, name: 'Gaming Keyboard', category: 'electronics', image: 'https://placehold.co/400x400/93c5fd/333?text=Keyboard' },
            { id: 12, name: 'Leather Boots', category: 'footwear', image: 'https://placehold.co/400x400/86efac/333?text=Boots' },
        ];

        // --- DOM ELEMENTS ---
        const productListContainer = document.getElementById('productList');
        const categoryFilter = document.getElementById('categoryFilter');

        // --- FUNCTIONS ---

        /**
         * Renders the products to the DOM.
         * Creates a card for each product and appends it to the product list container.
         */
        function renderProducts(productArray) {
            // Clear the existing list before rendering
            productListContainer.innerHTML = '';
            
            productArray.forEach(product => {
                const productCard = document.createElement('div');
                // The 'data-category' attribute is crucial for filtering
                productCard.dataset.category = product.category;
                productCard.className = 'product-card bg-white rounded-lg shadow-md overflow-hidden transform hover:scale-105';

                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="text-lg font-semibold">${product.name}</h3>
                        <p class="text-sm text-gray-500 capitalize">${product.category}</p>
                    </div>
                `;
                productListContainer.appendChild(productCard);
            });
        }

        /**
         * Filters the products based on the selected category.
         * It doesn't re-render, it just hides/shows the existing product cards.
         */
        function filterProducts() {
            const selectedCategory = categoryFilter.value;
            const allProductCards = document.querySelectorAll('.product-card');

            allProductCards.forEach(card => {
                const cardCategory = card.dataset.category;
                // If the selected category is 'all' or matches the card's category, display it. Otherwise, hide it.
                if (selectedCategory === 'all' || selectedCategory === cardCategory) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }


        // --- EVENT LISTENERS ---

        // Add an event listener to the dropdown to trigger the filter function on change
        categoryFilter.addEventListener('change', filterProducts);
        
        // Initial render of all products when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            renderProducts(products);
        });

    </script>
</body>
</html>
